<!DOCTYPE html>
<html lang="EN">
    <head>
        <title>Random Password Generator</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="utf-8">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <h1>Generate a <strong>random password</strong></h1>
        <p>Never use an insecure password again.</p>
        <div id="main">
            <button id="generate-password">Generate password</button>
            <output id="password-output" contenteditable="true"></output>
        </div>
        <div id="options">
            <div id="checkboxes">
                <label for="uppercase"><input type="checkbox" name="uppercase" id="uppercase" checked> Uppercase</label>
                <label for="lowercase"><input type="checkbox" name="lowercase" id="lowercase" checked> Lowercase</label>
                <label for="numbers"><input type="checkbox" name="numbers" id="numbers" checked> Numbers</label>
                <label for="symbols"><input type="checkbox" name="symbols" id="symbols" checked> Symbols</label>
            </div>
            <div id="slider">
                <label for="length">Length: <output id="length-readout">12</output></label>
                <input type="range" name="length" id="length" value="12" min="4" max="20" step="1">
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
